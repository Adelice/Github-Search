
<div class="container">

  <div class="row">
     
              <form id="nancy">
                  <div class="form-group">
        
                      <label for="name">Username</label>
                      <input type="text" required class="form-control" name="userName" [(ngModel)]="userName" placeholder="enter username">
        
                  </div>
                  <button class=" but" type="Submit" (click)="submitRepos()" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                  </form>
                 
    <blockquote>
      <img src="{{user.avatar_url}}" width="300">
        <p><span>Name:</span>{{user.name}}</p>
        <p><span>Repositories:</span>{{user.repos}}</p>
        <p><span>Followers:</span>{{user.followers}}</p>
        <p><span>Following:</span>{{user.following}}</p>
        <p><a href="user.html_url" target="_blank" >Link to github pages</a></p>
        
    </blockquote>
  </div>
  
</div>
